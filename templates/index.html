<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ðŸŽ¬ Movie Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 60px;
        }

        .container {
            max-width: 900px;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 30px;
            color: #00e0ff;
        }

        .form-select {
            background-color: #1f1f1f;
            color: #ffffff;
            border: 1px solid #555;
        }

        .btn-primary {
            background-color: #00e0ff;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #00c3e0;
        }

        .card {
            background-color: #1c1c1e;
            color: #f8f9fa;
            border: 1px solid #2e2e2e;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.3);
        }

        .card-body {
            font-size: 1.1rem;
        }

        .footer {
            margin-top: 60px;
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>
            ðŸŽ¬ Movie's Recommendations System
        </h1>

        <form action="/recommend" method="POST">
            <div class="mb-4">
                <select class="form-select" name="movie" required>
                    <option disabled selected>Select a movie</option>
                    {% for movie in movie_list %}
                    <option value="{{ movie }}" {% if selected_movie==movie %}selected{% endif %}>{{ movie }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary px-4 py-2">Get Recommendations</button>
        </form>

        {% if recommendations %}
        <div class="mt-5">
            <h4 class="mb-4">Top 5 Recommendations for <strong>{{ selected_movie }}</strong>:</h4>
            <div class="row justify-content-center g-4">
                {% for movie in recommendations %}
                <div class="col-md-6 col-lg-4">
                    <div class="card p-3 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ loop.index }}. {{ movie }}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}

        <div class="footer text-center mt-5">
            <p>&copy; 2025 Movie Recommender | Flask + Bootstrap | # Gaurav Pandwar </p>
        </div>
    </div>
</body>

</html>
